<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jas</title>

    <script>
        function myFunction() {
        document.getElementById('text').innerHTML = 'Function'; 
        }
    </script>
</head>
<body>
    <p id="new"></p>
    <script>
        let a = 5;
        let b = 5;

        let x = a * b
        let t = a + b
        let c = a - b
        let d = a / b

        document.getElementById('new').innerText = x + t + c + d
        
        
    </script>
</body>
</html>
