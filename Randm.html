<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #btn{
            margin-right: 10px auto;
            display: block;
            width: 200px;
            height: 40px;
            font-size: 2em;
            border-radius: 5px;
        }
        .lbl{
            font-size: 2em;
        }

    </style>
</head>
<body>
    
    <button id="btn">roll</button>
    <label id="label1" class="lbl">1</label>
    <label id="label2" class="lbl">2</label>
    <label id="label3" class="lbl">3</label>

    <script>
        const button = document.getElementById("btn");
        const label1 = document.getElementById("label1");
        const label2 = document.getElementById("label2");
        const label3 = document.getElementById("label3");
        let max = 6;
        let min = 1;
        let randomNumber1;
        let randomNumber2;
        let randomNumber3;

        button.onclick = function(){
            randomNumber1 = Math.floor(Math.random() * max) + min;
            randomNumber2 = Math.floor(Math.random() * max) + min;
            randomNumber3 = Math.floor(Math.random() * max) + min;

            label1.textContent = randomNumber1;
            label2.textContent = randomNumber2;
            label3.textContent = randomNumber3;
        }
    </script>
</body>
</html>
