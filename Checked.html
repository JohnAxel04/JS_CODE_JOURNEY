<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <br>
    <input type="checkbox" id="checkBox">
    <label for="checkBox">Auto</label><br><br>


    <input type="radio" id="top" name="label">
    <label for="top">Top</label><br>

    <input type="radio" id="right" name="label"> 
    <label for="right">Right</label><br>

    <input type="radio" id="bottom" name="label">
    <label for="bottom">Bottom</label><br>

    <input type="radio" id="left" name="label">
    <label for="left">Left</label><br>

    <button type="submit" id="Submit">submit</button>
    <p id="auto"></p><br>
    <p id="move"></p>

    <script>
        const checkBox = document.getElementById("checkBox");
        const Top = document.getElementById("top");
        const Right = document.getElementById("right");
        const Bottom = document.getElementById("bottom");
        const Left = document.getElementById("left");
        const auto = document.getElementById("auto");
        const move = document.getElementById("move");
        const Submit = document.getElementById("Submit");

        Submit.onclick = function(){
            if(checkBox.checked){
                auto.textContent = `Auto is ON`;
            }
            else{
                auto.textContent = `Auto is OFF`;
            }

            if(Top.checked){
                move.textContent = `Move to Top`;
            }
            else if(Left.checked){
                move.textContent = `Move to left`;
            }
            else if(Right.checked){
                move.textContent = `Move to right`;
            }
            else if(Bottom.checked){
                move.textContent = `Move to bottom`;
            }
            else{
                move.textContent = `Select Move`;
            }
        }
    </script>
</body>
</html>
